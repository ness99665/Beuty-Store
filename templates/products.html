<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنتجات - {{ site_info.site_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', Arial, sans-serif; background: #f6f8fa; }
        .category-nav { margin-bottom: 24px; }
        .category-link { margin-left: 8px; margin-bottom: 8px; display: inline-block; }
        .category-link.selected, .category-link.selected:visited { background: #0ea47a; color: #fff !important; font-weight: bold; }
        .product-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            box-shadow: 0 4px 16px #e0e0e0;
            border-radius: 16px;
            background: #fff;
            margin-bottom: 18px;
            transition: transform 0.18s, box-shadow 0.18s;
            border: none;
            padding: 18px 32px 18px 32px;
            width: 100% !important;
            max-width: 500px;
        }
        .product-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 32px #b2dfdb55;
        }
        .product-img-box {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1/1;
            border-radius: 24px !important;
            overflow: hidden !important;
            background: #f8f8f8 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            flex-shrink: 0 !important;
            margin: 0 auto 22px auto !important;
        }
        .product-img-box img {
            width: 80%;
            height: 80%;
            object-fit: contain !important;
            object-position: center !important;
            border-radius: 18px !important;
            display: block !important;
            background: #f8f8f8 !important;
        }
        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 4px;
        }
        .product-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #0ea47a;
            margin-bottom: 2px;
        }
        .product-desc {
            color: #666;
            font-size: 0.97rem;
            margin-bottom: 2px;
        }
        .product-footer {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            margin-top: 2px;
        }
        .product-price {
            font-size: 1.05rem;
            font-weight: bold;
            color: #1cb5e0;
        }
        .whatsapp-btn { background: #25d366; color: #fff; border: none; border-radius: 6px; padding: 7px 14px; font-weight: bold; transition: background 0.15s; box-shadow: 0 2px 8px #25d36633; font-size: 0.95rem; }
        .whatsapp-btn:hover { background: #128c7e; color: #fff; }
        @media (max-width: 900px) {
            .product-card { flex-direction: column; align-items: stretch; padding: 10px 2vw; gap: 10px; }
            .product-img-box { max-width: 220px; }
            .product-img-box img { min-width: 140px !important; min-height: 140px !important; }
            .product-title { font-size: 0.93rem; }
            .product-desc { font-size: 0.83rem; }
            .product-footer { flex-direction: column; gap: 5px; align-items: flex-start; margin-top: 0; }
            .product-price { font-size: 0.89rem; }
            .whatsapp-btn { font-size: 0.89rem; padding: 5px 8px; }
        }
        @media (max-width: 600px) {
            .product-card { max-width: 100%; padding: 10px 2vw; }
            .product-img-box { max-width: 100%; width: 100%; aspect-ratio: 1/1; margin: 0 auto 14px auto !important; }
            .product-img-box img { min-width: 110px !important; min-height: 110px !important; }
        }
        @media (max-width: 400px) {
            .product-img-box { max-width: 100%; border-radius: 16px !important; }
            .product-img-box img { min-width: 80px !important; min-height: 80px !important; }
        }
        #products-list .row > [class^='col-'] {
            flex: 0 0 100% !important;
            max-width: 100% !important;
        }
        #products-list .product-card {
            margin-left: auto !important;
            margin-right: auto !important;
        }
        #products-list > div {
            width: 100% !important;
            max-width: 100% !important;
            display: flex !important;
            justify-content: center !important;
        }
        body, html {
            width: 100vw !important;
            max-width: 100vw !important;
            overflow-x: hidden !important;
        }
    </style>
</head>
<body style="width:100vw !important;max-width:100vw !important;overflow-x:hidden;">
    <h2 class="mb-3">المنتجات</h2>
    <div class="category-nav mb-4">
        <a href="/products" class="btn btn-outline-success category-link {% if not selected_category %}selected{% endif %}">الكل</a>
        {% for cat in categories %}
        <a href="/categories/{{ cat }}" class="btn btn-outline-success category-link {% if selected_category == cat %}selected{% endif %}">{{ cat }}</a>
        {% endfor %}
    </div>
    <div id="products-list">
        {% for product in products %}
        <div class="mb-3" style="width:100%;">
            <div class="product-card" style="box-shadow:0 4px 16px #e0e0e0;border-radius:16px;background:#fff;margin-bottom:18px;transition:transform 0.18s,box-shadow 0.18s;border:none;padding:22px 18px 18px 18px;min-height:340px;display:flex;flex-direction:column;justify-content:space-between;align-items:center;max-width:700px;width:100%;margin-left:auto;margin-right:auto;">
                <div class="product-img-box" style="width:100px;height:100px;display:flex;align-items:center;justify-content:center;background:#f8f8f8;border-radius:12px;overflow:hidden;margin-bottom:10px;">
                    <img src="{{ product.image if product.image.startswith('http') else '/' + product.image }}" alt="{{ product.name }}" style="width:100%;height:100%;object-fit:contain;display:block;border-radius:12px;background:#f8f8f8;">
                </div>
                <div class="product-title" style="font-size:1.1rem;font-weight:bold;color:#0ea47a;margin-bottom:6px;text-align:center;">{{ product.name }}</div>
                <div class="product-desc" style="color:#666;font-size:0.97rem;margin-bottom:8px;text-align:center;">{{ product.description }}</div>
                <div class="product-footer" style="display:flex;justify-content:space-between;align-items:center;margin-top:8px;width:100%;">
                    <span class="product-price" style="font-size:1.05rem;font-weight:bold;color:#1cb5e0;">{{ product.price }} {{ site_info.currency }}</span>
                    <a class="whatsapp-btn" target="_blank" href="https://wa.me/{{ product.whatsapp }}?text=مرحباً، أود شراء المنتج: {{ product.name }}">اطلب عبر واتساب</a>
                </div>
            </div>
        </div>
        {% endfor %}
        {% if not products %}
        <div class="text-center text-muted py-5">لا توجد منتجات في هذا التصنيف.</div>
        {% endif %}
    </div>
</body>
</html>
